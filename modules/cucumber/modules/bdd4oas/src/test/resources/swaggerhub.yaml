      - TokenSecured: []
securityDefinitions:
  TokenSecured:
    description: Specify your SwaggerHub API key found in https://app.swaggerhub.com/settings/apiKey.
    type: apiKey
    name: Authorization
    in: header
definitions:
  ApisJsonProperty:
    type: object
    properties:
      type:
        type: string
    description: an API property
  ApisJson:
    type: object
    properties:
      name:
        type: string
        example: Default listing
      description:
        type: string
        example: Default registry listing
      url:
        type: string
      created:
        type: string
        format: date-time
      modified:
        type: string
        format: date-time
      specificationVersion:
        type: string
      offset:
        type: integer
        format: int32
      totalCount:
        type: integer
        format: int64
      apis:
        type: array
        items:
          $ref: '#/definitions/ApisJsonApi'
  ApisJsonApi:
    type: object
    properties:
      name:
        type: string
        example: petstore
      description:
        type: string
        example: This is a sample Petstore server.
      tags:
        type: array
        uniqueItems: true
        items:
          type: string
      properties:
        type: array
        example:
        - type: Swagger
          url: https://api.swaggerhub.com/apis/username/petstore/1.1
        - type: X-Version
          value: "1.1"
        - type: X-Created
          value: 2017-01-16T13:39:06Z
        - type: X-Modified
          value: 2017-01-25T11:48:13Z
        - type: X-Published
          value: "true"
        - type: X-Versions
          value: 1.0,*1.1,1.1-oas3
        - type: X-Private
          value: "false"
        - type: X-Notifications
          value: "true"
        items:
          $ref: '#/definitions/ApisJsonProperty'
  User:
    type: object
    properties:
      id:
        type: string
        example: alex
        description: User name
      active:
        type: boolean
        description: |
          `true` means an existing user, `false` means the user is inactive (for example, deleted)
    description: The user who added a comment
  Comment:
    type: object
    required:
    - body
    - created
    - id
    - user
    properties:
      id:
        type: string
        example: 141b0adb-f26a-438b-be78-906445c91a36
        description: The unique ID of the comment
      user:
        $ref: '#/definitions/User'
      created:
        type: string
        format: date-time
        description: The UTC date and time when the comment was added
      modified:
        type: string
        format: date-time
        description: The UTC date and time the when the comment was last edited
      body:
        type: string
        description: Markdown contents of the comment
  ClosableComment:
    allOf:
    - $ref: '#/definitions/Comment'
    - type: object
      properties:
        position:
          type: integer
          format: int32
          description: |
            The line number (zero-based) the comment is associated with. For example, if the comment is on line 7 in the editor, `position`=6.
        status:
          type: string
          description: Comment status
          enum:
          - OPEN
          - RESOLVED
        replies:
          type: array
          description: A list of replies to this comment
          items:
            $ref: '#/definitions/Comment'
  Collaboration:
    type: object
    required:
    - hint
    properties:
      owner:
        type: string
        readOnly: true
      owners:
        type: array
        items:
          type: string
      hint:
        $ref: '#/definitions/CollaborationHint'
      members:
        type: array
        items:
          $ref: '#/definitions/CollaborationMembership'
      pendingMembers:
        type: array
        items:
          $ref: '#/definitions/CollaborationMembership'
      teams:
        type: array
        items:
          $ref: '#/definitions/CollaborationTeamMembership'
  CollaborationTeamMembership:
    allOf:
    - $ref: '#/definitions/CollaborationMembership'
    - type: object
      properties:
        members:
          type: array
          items:
            $ref: '#/definitions/CollaborationMember'
  CollaborationHint:
    type: object
    required:
    - type
    properties:
      type:
        type: string
        format: uuid
        description: type identifier of the managed entity
  CollaborationMembership:
    allOf:
    - $ref: '#/definitions/CollaborationMember'
    - type: object
      required:
      - roles
      properties:
        roles:
          type: array
          items:
            type: string
            enum:
            - EDIT
            - COMMENT
            - VIEW
        donotdisturb:
          type: boolean
          readOnly: true
        blocked:
          type: boolean
          readOnly: true
  CollaborationMember:
    type: object
    required:
    - name
    properties:
      uuid:
        type: string
        readOnly: true
      name:
        type: string
      title:
        type: string
        readOnly: true
      startTime:
        type: string
        format: date-time
        readOnly: true
  Page:
    type: object
    properties:
      offset:
        type: integer
        format: int32
      total:
        type: integer
        format: int64
      items:
        type: array
        items:
          type: object
          properties: {}
parameters:
  apiOwner:
    name: owner
    in: path
    description: API owner (user or organization, case-sensitive)
    required: true
    type: string
  domainOwner:
    name: owner
    in: path
    description: Domain owner (user or organization, case-sensitive)
    required: true
    type: string
  api:
    name: api
    in: path
    description: API name (case-sensitive)
    required: true
    type: string
  domain:
    name: domain
    in: path
    description: Domain name (case-sensitive)
    required: true
    type: string
  version:
    name: version
    in: path
    description: Version identifier (case-sensitive)
    required: true
    type: string
  query:
    name: query
    in: query
    description: Free text query to match
    required: false
    type: string
  state:
    name: state
    in: query
    description: |
      Matches against published state of the spec:
      * UNPUBLISHED - spec is a draft, a work in progress
      * PUBLISHED - spec is a stable version ready for consuming from client applications
      * ANY - either PUBLISHED or UNPUBLISHED
    required: false
    type: string
    default: ALL
    enum:
    - ALL
    - PUBLISHED
    - UNPUBLISHED
  page:
    name: page
    in: query
    description: Page to return
    required: false
    type: integer
    default: 0
    format: int32
  limit:
    name: limit
    in: query
    description: Number of results per page
    required: false
    type: integer
    default: 10
    format: int32
  sort:
    name: sort
    in: query
    description: |
      Sort criteria or result set:
      * NAME
      * UPATED
      * CREATED
      * OWNER
    required: false
    type: string
    default: NAME
    enum:
    - NAME
    - UPDATED
    - CREATED
    - OWNER
  order:
    name: order
    in: query
    description: Sort order
    required: false
    type: string
    default: ASC
    enum:
    - ASC
    - DESC
