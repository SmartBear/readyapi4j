---
swagger: "2.0"
info:
  description: |
    # Introduction
    This is the registry API for SwaggerHub. It allows you to access, manage, and update your APIs and Domains in SwaggerHub bypassing the Web application.

    # Authentication
    Use your personal API Key: you can find it by visiting the [API Key page](https://app.swaggerhub.com/settings/apiKey).
  version: 1.0.47
  title: SwaggerHub Registry API
  contact:
    name: SwaggerHub
    url: https://swaggerhub.com
    email: info@swaggerhub.com
host: api.swaggerhub.com
tags:
- name: APIs
  description: Operations for APIs
- name: Domains
  description: Operations for Domains
schemes:
- https
produces:
- application/json
paths:
  /specs:
    get:
      tags:
      - APIs
      - Domains
      summary: Retrieves a list of currently defined APIs and Domains in APIs.json format
      description: ""
      operationId: searchApisAndDomains
      parameters:
      - name: specType
        in: query
        description: |
          Type of Swagger specs to search:
          * API - APIs only
          * DOMAIN - Domains only
          * ANY - Both APIs and Domains
        required: false
        type: string
        default: ANY
        enum:
        - API
        - DOMAIN
        - ANY
      - name: visibility
        in: query
        description: |
          The visibility of a spec in SwaggerHub:
          * PUBLIC - can be viewed by anyone
          * PRIVATE - can only be viewed by you or your Org and those that you are collaborating with or have shared it with
          * ANY - either PUBLIC or PRIVATE
        required: false
        type: string
        default: ANY
        enum:
        - PUBLIC
        - PRIVATE
        - ANY
      - name: state
        in: query
        description: |
          Matches against published state of the spec:
          * UNPUBLISHED - spec is a draft, a work in progress
          * PUBLISHED - spec is a stable version ready for consuming from client applications
          * ANY - either PUBLISHED or UNPUBLISHED
        required: false
        type: string
        default: ALL
        enum:
        - ALL
        - PUBLISHED
        - UNPUBLISHED
      - name: owner
        in: query
        description: API or Domain owner identifier. Can be username or organization name
        required: false
        type: string
      - name: query
        in: query
        description: Free text query to match
        required: false
        type: string
      - name: page
        in: query
        description: Page to return
        required: false
        type: integer
        default: 0
        format: int32
      - name: limit
        in: query
        description: Number of results per page
        required: false
        type: integer
        default: 10
        format: int32
      - name: sort
        in: query
        description: |
          Sort criteria or result set:
          * NAME
          * UPATED
          * CREATED
          * OWNER
        required: false
        type: string
        default: NAME
        enum:
        - NAME
        - UPDATED
        - CREATED
        - OWNER
      - name: order
        in: query
        description: Sort order
        required: false
        type: string
        default: ASC
        enum:
        - ASC
        - DESC
      responses:
        200:
          description: A list of APIs and Domains in APIs.json format
          schema:
            $ref: '#/definitions/ApisJson'
          x-bdd-then:
          - a search result is returned
          - then: more than 10 items are returned
            assertions:
            - type: json
              path: $..apis
            - type: status
              code: "200"
      security:
      - TokenSecured: []
      x-bdd-when:
      - a search for apis is made
      - when: a search for swaggerhub apis is made
        parameters:
          specType: API
          owner: swaggerhub
  /apis:
    get:
      tags:
      - APIs
      summary: Retrieves a list of currently defined APIs in APIs.json format.
      description: ""
      operationId: searchApis
      parameters:
      - name: query
        in: query
        description: Free text query to match
        required: false
        type: string
      - name: state
        in: query
        description: |
          Matches against published state of the spec:
          * UNPUBLISHED - spec is a draft, a work in progress
          * PUBLISHED - spec is a stable version ready for consuming from client applications
          * ANY - either PUBLISHED or UNPUBLISHED
        required: false
        type: string
        default: ALL
        enum:
        - ALL
        - PUBLISHED
        - UNPUBLISHED
      - name: tag
        in: query
        description: Matches against tags associated with an API
        required: false
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: page
        in: query
        description: Page to return
        required: false
        type: integer
        default: 0
        format: int32
      - name: limit
        in: query
        description: Number of results per page
        required: false
        type: integer
        default: 10
        format: int32
      - name: sort
        in: query
        description: |
          Sort criteria or result set:
          * NAME
          * UPATED
          * CREATED
          * OWNER
        required: false
        type: string
        default: NAME
        enum:
        - NAME
        - UPDATED
        - CREATED
        - OWNER
      - name: order
        in: query
        description: Sort order
        required: false
        type: string
        default: ASC
        enum:
        - ASC
        - DESC
      responses:
        303:
          description: 303 response
          headers:
            Location:
              type: string
          x-bdd-then: things have moved
      security:
      - TokenSecured: []
  /apis/{owner}:
    get:
      tags:
      - APIs
      summary: Retrieves an APIs.json listing of all APIs defined for this owner
      description: ""
      operationId: getOwnerApis
      parameters:
      - name: owner
        in: path
        description: API owner (user or organization, case-sensitive)
        required: true
        type: string
      - name: page
        in: query
        description: Page to return
        required: false
        type: integer
        default: 0
        format: int32
      - name: limit
        in: query
        description: Number of results per page
        required: false
        type: integer
        default: 10
        format: int32
      - name: sort
        in: query
        description: |
          Sort criteria or result set:
          * NAME
          * UPATED
          * CREATED
          * OWNER
        required: false
        type: string
        default: NAME
        enum:
        - NAME
        - UPDATED
        - CREATED
        - OWNER
      - name: order
        in: query
        description: Sort order
        required: false
        type: string
        default: ASC
        enum:
        - ASC
        - DESC
      responses:
        200:
          description: A list of APIs in APIs.json format
          schema:
            $ref: '#/definitions/ApisJson'
          x-bdd-then:
          - a list of APIs is returned
      security:
      - TokenSecured: []
  /apis/{owner}/{api}:
    get:
      tags:
      - APIs
      summary: Retrieves an APIs.json listing for all API versions for this owner and API
      operationId: getApiVersions
      parameters:
      - name: owner
        in: path
        description: API owner (user or organization, case-sensitive)
        required: true
        type: string
      - name: api
        in: path
        description: API name (case-sensitive)
        required: true
        type: string
      responses:
        200:
          description: A list of API versions in APIs.json format
          schema:
            $ref: '#/definitions/ApisJson'
      security:
      - TokenSecured: []
    post:
      tags:
      - APIs
      summary: Saves the provided Swagger definition
      description: Saves the provided Swagger definition; the owner must match the token owner. The version will be extracted from the Swagger definition itself.
      operationId: saveDefinition
      consumes:
      - application/json
      - application/yaml
      parameters:
      - name: owner
        in: path
        description: API owner (user or organization, case-sensitive)
        required: true
        type: string
      - name: api
        in: path
        description: API name (case-sensitive)
        required: true
        type: string
      - name: isPrivate
        in: query
        description: Defines whether the API has to be private
        required: false
        type: boolean
        default: false
      - name: version
        in: query
        description: API version
        required: false
        type: string
      - name: oas
        in: query
        description: |
          The OpenApi Specification (OAS)
            version.
          * 2.0 - For OAS2 (aka 'Swagger 2.0')
          * 3.0.X - For OAS3
        required: false
        type: string
        default: "2.0"
        enum:
        - "2.0"
        - 3.0.0
        - 3.0.1
      - in: body
        name: definition
        description: The Swagger definition of this API
        required: true
        schema:
          type: string
      - name: force
        in: query
        description: Force update
        required: false
        type: boolean
      responses:
        200:
          description: The API was successfully saved
        201:
          description: New API was successfully saved
        205:
          description: The API was successfully saved and should be reloaded
        400:
          description: The Swagger definition was invalid
        403:
          description: Maximum number of APIs reached
        409:
          description: Cannot overwrite a published API version
        415:
          description: Invalid content type
      security:
      - TokenSecured: []
    delete:
      tags:
      - APIs
      summary: Deletes the specified API
      description: ""
      operationId: deleteApi
      parameters:
      - name: owner
        in: path
        description: API owner (user or organization, case-sensitive)
        required: true
        type: string
      - name: api
        in: path
        description: API name (case-sensitive)
        required: true
        type: string
      responses:
        200:
          description: The API was successfully deleted
        403:
          description: Access denied
        404:
          description: The specified API not found
        409:
          description: The API has published versions and cannot be deleted
      security:
      - TokenSecured: []
  /apis/{owner}/{api}/.collaboration:
    get:
      tags:
      - APIs
      summary: Gets API's collaboration
      operationId: getCollaboration
      parameters:
      - name: owner
        in: path
        description: API owner (user or organization, case-sensitive)
        required: true
        type: string
      - name: api
        in: path
        description: API name (case-sensitive)
        required: true
        type: string
      - name: expandTeams
        in: query
        required: false
        type: boolean
        default: false
